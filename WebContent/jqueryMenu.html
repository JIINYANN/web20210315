<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Menu</title>
</head>
<body>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script>
  $(document).ready(function(){
	  $("#workMenu").click(function(){
			$("#sub1").slideToggle()
	           })
	  })
 </script>
 <ul>
    <li>
    <span style="cursor:pointer " id="workMenu">Main Menu 1</span>
      <ul>
        <div id="sub1">Sub Menu
          <li><a href="#">Sub 1</a></li>
          <li><a href="#">Sub 2</a></li>
         
        </div>
      </ul>
    </li>
    <li><a href="#">Main Menu 2</a></li>
    <li><a href="#">Main Menu 3</a></li>
 </ul>
</body>
</html>
